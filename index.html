<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score tracker</title>
    <link rel="stylesheet" href="main.css">

    <style></style>
</head>
<body>
    <h1>SCORE TRACKER</h1>
    
    <div class="wrapper">
        <div class="scoreWrapper homeWrapper">
            <h3>Home</h3>
            <div class="score" id="homeScore">
                35
            </div>
            <div class="scoreUpdateWrap">
                <div class="scoreUp" onclick="addOneHome()">+1</div>
                <div class="scoreUp" onclick="addThreeHome()">+3</div>
                <div class="scoreUp" onclick="addFiveHome()">+5</div>
            </div>
        </div>

        <div class="scoreWrapper awayWrapper">
            <h3>Away</h3>
            <div class="score" id="awayScore">
                05
            </div>
            <div class="scoreUpdateWrap">
                <div class="scoreUp" onclick="addOneAway()">+1</div>
                <div class="scoreUp" onclick="addThreeAway()">+3</div>
                <div class="scoreUp" onclick="addFiveAway()">+5</div>
            </div>
        </div>
    </div>

    <div class="newGame">
        <h3 onclick="newGame()">New Game</h3>
    </div>

    <script src="main.js"></script>
</body>
</html>
